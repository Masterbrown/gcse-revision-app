<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GCSE Computer Science Revision</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="circuit-background"></div>
    <div class="circuit-overlay"></div>
    <div class="blur-effect blur-1"></div>
    <div class="blur-effect blur-2"></div>
    <div class="container">
        <header>
            <h1>GCSE Computer Science Revision</h1>
            <p>AQA Specification (8525)</p>
        </header>
        
        <main>
            <div id="welcome-screen">
                <h2>Select a Unit to Practice</h2>
                <div class="unit-grid">
                    <button class="unit-button" data-unit="3.1">
                        <h3>3.1 Fundamentals of Algorithms</h3>
                        <p>Computational thinking, algorithms, searching and sorting</p>
                    </button>
                    <button class="unit-button" data-unit="3.2">
                        <h3>3.2 Programming</h3>
                        <p>Data types, arithmetic, selection, iteration, arrays</p>
                    </button>
                    <button class="unit-button" data-unit="3.3">
                        <h3>3.3 Data Representation</h3>
                        <p>Numbers, text, images, compression</p>
                    </button>
                    <button class="unit-button" data-unit="3.4">
                        <h3>3.4 Computer Systems</h3>
                        <p>Hardware, software, Boolean logic, software classification</p>
                    </button>
                    <button class="unit-button" data-unit="3.5">
                        <h3>3.5 Computer Networks</h3>
                        <p>Networks, topologies, protocols, security</p>
                    </button>
                    <button class="unit-button" data-unit="3.6">
                        <h3>3.6 Cyber Security</h3>
                        <p>Threats, prevention methods, encryption</p>
                    </button>
                    <button class="unit-button" data-unit="3.7">
                        <h3>3.7 Databases</h3>
                        <p>Relational databases and SQL</p>
                    </button>
                    <button class="unit-button" data-unit="3.8">
                        <h3>3.8 Impact of Technology</h3>
                        <p>Ethical, legal and environmental impacts</p>
                    </button>
                </div>
            </div>

            <div id="question-container" class="hidden">
                <div id="loading" class="hidden">Loading...</div>
                <div id="current-question" class="hidden">
                    <button id="back-to-units" class="back-button">‚Üê Back to Units</button>
                    <h2>Question:</h2>
                    <p id="question-text"></p>
                    <textarea id="answer-input" placeholder="Type your answer here..."></textarea>
                    <button id="submit-answer">Submit Answer</button>
                </div>
                <div id="feedback-container" class="hidden">
                    <h2>Feedback:</h2>
                    <div id="feedback-text"></div>
                    <button id="next-question">Next Question</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
