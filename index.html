<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GCSE Computer Science Revision</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="circuit-background"></div>
    <div class="circuit-overlay"></div>
    <div class="blur-effect blur-1"></div>
    <div class="blur-effect blur-2"></div>
    <div class="container">
        <header>
            <h1>GCSE Computer Science Revision</h1>
            <p>AQA Specification (8525)</p>
        </header>
        
        <main>
            <div id="welcome-screen">
                <div class="unit-grid">
                    <button id="3.1" class="unit-button">3.1 ALGORITHMS</button>
                    <button id="3.2" class="unit-button">3.2 PROGRAMMING</button>
                    <button id="3.3" class="unit-button">3.3 DATA REPRESENTATION</button>
                    <button id="3.4" class="unit-button">3.4 COMPUTER SYSTEMS</button>
                    <button id="3.5" class="unit-button">3.5 NETWORKS</button>
                    <button id="3.6" class="unit-button">3.6 CYBER SECURITY</button>
                    <button id="3.7" class="unit-button">3.7 DATABASES</button>
                    <button id="3.8" class="unit-button">3.8 IT & SOCIETY</button>
                </div>
            </div>

            <div id="question-container" class="hidden">
                <button id="back-to-units" class="back-button">‚Üê Back to Units</button>
                <div id="loading" class="hidden">Loading...</div>
                <div id="current-question" class="hidden">
                    <h2>Question:</h2>
                    <p id="question-text"></p>
                    <textarea id="answer-input" placeholder="Type your answer here..."></textarea>
                    <button id="submit-answer">Submit Answer</button>
                </div>
                <div id="feedback-section" style="display: none;">
                    <div id="score-container"></div>
                    <div id="strengths-container"></div>
                    <div id="improvements-container"></div>
                    <div id="model-container"></div>
                    <button id="next-question">Next Question</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/public/script.js"></script>
</body>
</html>
